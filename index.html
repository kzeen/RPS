<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <button class="rock-button">Rock</button>
    <button class="paper-button">Paper</button>
    <button class="scissors-button">Scissors</button>
    <div>
        <p class="display-score">
            Your score: <span class="player-score">0</span> | Computer score: <span class="computer-score">0</span>
        </p>
        <p class="display-choices"></p>
        <p class="display-winner"></p>
        <p class="final-winner"></p>
        <button class="restart-button hidden">Play again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
